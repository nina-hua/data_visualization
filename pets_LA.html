 community.\nNon smoking, Sorry, no pets allowed. Come to check it out, please text  show contact info\n.", "latitude": 34.102717999999996, "longitude": -118.257907, "city_text": "Los Angeles", "date_posted": "2018-09-28 15:47:59", "date_updated": "2018-10-15 10:16:10", "price": 2295.0, "deleted": false, "sqft": 919.0, "bedrooms": 2.0, "bathrooms": 1.0, "pets": "none", "laundry": "shared", "parking": "covered", "craigslist": "losangeles", "place": "Los Angeles", "city": "Los Angeles", "state": "CA", "county": "Los Angeles"}, {"title": "$1550 / 1br - 351ft2 - Deane Apartments Has it All (Los Angeles)\n  \n    \n    hide this posting\n  \n  \n    \n    unhide", "text": "QR Code Link to This Post\n            \n        \n Call Today & Schedule Your Appointment\n\nThe Deane Apartments are located at 717 S. Carondelet, just one block from the famous McArthur Park in Los Angeles, California. Close to the Metro Red and Purple Lines. An old style brick building, The Deane was completely renovated in 2004 and apartments feature tile or carpet flooring, vertical blinds and stoves. Studio and one bedroom apartments are available here. On site parking is available. An elevator and laundry room are also available for the convenience of all residents.\n\nAmenities: \n\n\u2022\u00a0\u00a0\u00a0\u00a0\u00a0Onsite Manager\n\u2022\u00a0\u00a0\u00a0\u00a0\u00a0 Nearby Shopping\n\u2022\u00a0\u00a0\u00a0\u00a0\u00a0Nearby Parks\n\u2022\u00a0\u00a0\u00a0\u00a0\u00a0Nearby Schools\n\u2022\u00a0\u00a0\u00a0\u00a0\u00a0Elevator\n\u2022\u00a0\u00a0\u00a0\u00a0\u00a0Parking Available\n\u2022\u00a0\u00a0\u00a0\u00a0\u00a0Laundry Room\n\nLocation:\nDeane Apartments \n717 S. Carondelet St.\nN. Los Angeles, CA 90057\n\n\n\nCALL TODAY! show contact info\n\nRental Information: \n\n\n1 BR/1 BA \u00a0\u00a0\u00a0\u00a0\u00a0$1,550\n\nApplication Fee:  $28 | Lease Terms:  12 months\n\n\nhttp://www.mydeaneapartments.com/", "latitude": 34.058265999999996, "longitude": -118.28127099999999, "city_text": "
